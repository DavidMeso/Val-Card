<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Val-Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle-sm">
        <main id="full-body">
            <div class="container">
                <nav class="title">
                    <div class="container">
                        <p>Valentine's Day</p>
                        <p>Be My Val??</p>
                    </div>
                </nav>

                <section class="full-card">
                    <div class="container">
                        <h1 class="greeting">Hey Jani,<br>
                            Happy <br> Valentine's Day!!.
                        </h1>
                    
                        <div class="heart">
                            <i class="fa fa-heart"></i>
                        </div>
                    </div>

                    <div class="quotes">
                        <h3 class="quote-title">A little love quote...</h3>

                        <blockquote cite="https://www.countryliving.com/love-quotes/">
                            <address>
                                “Love is when you meet someone <br> who tells you something new <br> about yourself <i class="fa fa-heart"></i>.”
                            </address>
                        </blockquote>

                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
